<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulario Prezentácia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #525659; /* Farba pozadia prehliadača PDF */
            font-family: sans-serif;
        }
        
        /* Kontajner pre PDF */
        .pdf-container {
            width: 100%;
            height: 100vh; /* 100% výšky obrazovky */
        }

        /* Tlačidlo pre mobily - poistka */
        .mobile-fallback {
            display: none; /* Na PC ho skryjeme */
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        /* Ak je obrazovka úzka (mobil), ukážeme tlačidlo */
        @media (max-width: 768px) {
            .mobile-fallback {
                display: block;
            }
        }
    </style>
</head>
<body>

    <a href="Modulario_Kompletna_Prezentacia.pdf" class="mobile-fallback" target="_blank">
        Otvoriť prezentáciu (PDF)
    </a>

    <object class="pdf-container" data="Modulario_Kompletna_Prezentacia.pdf" type="application/pdf">
        <div style="padding: 20px; text-align: center; color: white;">
            Váš prehliadač nepodporuje zobrazenie PDF. 
            <br><br>
            <a href="Modulario_Kompletna_Prezentacia.pdf" style="color: #fff; text-decoration: underline;">
                Kliknite sem pre stiahnutie prezentácie.
            </a>
        </div>
    </object>

</body>
</html>
