            --text-muted: #6b7280;
            --border: #e5e7eb;
            --pain-bg: #fff7ed;
            --pain-border: #f97316;

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {

            background-color: var(--bg);
            color: var(--text-main);
            padding-bottom: 60px;
        }

        /* Header */
        header {
            background: var(--card-bg);
            padding: 1.25rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.025em;
        }

        .search-container {
            flex: 1;
            max-width: 450px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: 0.2s;
            background: #f9fafb;
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--accent);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .count-badge {
            background: var(--primary);
            color: #fff;
            padding: 6px 14px;
            border-radius: 99px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Grid */
        .container {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 1.5rem;
        }

        /* Card */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: #cbd5e1;
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .company-name {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1.3;
            margin-right: 10px;
        }

        .web-btn {
            background: #eff6ff;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.75rem;
            padding: 5px 10px;
            border-radius: 6px;
            font-weight: 600;
            white-space: nowrap;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            border: 1px solid #dbeafe;
        }
        .web-btn:hover { background: #dbeafe; }

        .meta-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .tag.vyroba { background: var(--tag-prod); color: var(--tag-prod-text); }
        .tag.logistika { background: var(--tag-log); color: var(--tag-log-text); }
        .tag.stavebnictvo { background: var(--tag-const); color: var(--tag-const-text); }
        .tag.obchod { background: var(--tag-trade); color: var(--tag-trade-text); }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #f1f5f9;
        }

        .data-item span {
            display: block;
            color: var(--text-muted);
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 3px;
        }
        .data-item strong {
            color: var(--text-main);
            font-weight: 600;
            user-select: all;
            font-family: 'Roboto Mono', monospace;
        }

        .pain-section {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #7c2d12;
            background-color: var(--pain-bg);
            border-left: 4px solid var(--pain-border);
            padding: 12px;
            margin-bottom: 1.5rem;
            border-radius: 0 6px 6px 0;
            font-style: italic;
        }

        .contact-footer {
            margin-top: auto;
            border-top: 1px solid var(--border);
            padding-top: 1rem;
        }

        .contact-person {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .contact-value {
            color: var(--text-main);
            user-select: all;
            margin-left: 5px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            color: var(--text-muted);
            transition: color 0.2s;
        }
        .icon-btn:hover { color: var(--accent); background: #f3f4f6; }

        /* Toast */
        #toast {
            visibility: hidden;
            background-color: #1f2937;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px 24px;
            position: fixed;
            z-index: 200;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.95rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #toast.show {
            visibility: visible;
            animation: fadein 0.3s, fadeout 0.3s 2.7s;
        }
        @keyframes fadein { from {bottom: 10px; opacity: 0;} to {bottom: 30px; opacity: 1;} }

    </style>
