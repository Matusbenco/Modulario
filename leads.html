    <style>
        :root {

            --text-muted: #64748b;
            --border: #e2e8f0;
            --pain-bg: #fffbeb;
            --pain-border: #f59e0b;
            --verified-color: #16a34a;

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {

            background-color: var(--bg);

            padding-bottom: 60px;
        }

        /* Header */
        header {
            background: var(--card-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;

        .logo {

            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .verified-badge {
            font-size: 0.75rem;
            background: #dcfce7;
            color: var(--verified-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: 0.3s;
            background: #f1f5f9;
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--accent);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);

        .search-icon {

            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);

        .count-badge {
            background: var(--primary);
            color: #fff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Grid */
        .container {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 1.5rem;
        }

        /* Card */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: box-shadow 0.2s, border-color 0.2s;
            position: relative;
        }

        .card:hover {

            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .company-name {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1.3;
            margin-right: 10px;
        }

        .web-btn {
            background: #e0f2fe;
            color: #0284c7;
            text-decoration: none;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            white-space: nowrap;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .web-btn:hover { background: #bae6fd; color: #0369a1; }

        .meta-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .tag {

            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .tag.vyroba { background: #dbeafe; color: #1e40af; }
        .tag.logistika { background: #ffedd5; color: #9a3412; }
        .tag.stavebnictvo { background: #dcfce7; color: #166534; }
        .tag.obchod { background: #f3e8ff; color: #6b21a8; }
        .tag.agro { background: #fef9c3; color: #854d0e; }
        .tag.sluzby { background: #f1f5f9; color: #475569; }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            background: #f8fafc;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #f1f5f9;
        }

        .data-item span {
            display: block;
            color: var(--text-muted);
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-bottom: 2px;

        .data-item strong {

            font-family: monospace;
            font-size: 0.9rem;
        }

        .pain-section {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #451a03;
            background-color: var(--pain-bg);
            border-left: 3px solid var(--pain-border);
            padding: 10px;
            margin-bottom: 1.5rem;
            border-radius: 0 6px 6px 0;
            font-style: italic;
        }

        .contact-footer {
            margin-top: auto;
            border-top: 1px solid var(--border);
            padding-top: 1rem;
        }

        .contact-person {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .contact-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn-action {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--text-main);
            transition: 0.2s;
        }

        .btn-action:hover {

        .btn-group {
            display: flex;
            gap: 5px;
        }

        .icon-btn {
            background: #f1f5f9;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            text-decoration: none;
        }
        .icon-btn:hover { background: var(--accent); color: white; }

        /* Toast */
        #toast {
            visibility: hidden;
            background-color: #1e293b;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px 24px;
            position: fixed;
            z-index: 200;

            left: 50%;
            transform: translateX(-50%);
            font-size: 0.95rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2);
        }

            visibility: visible;
            animation: fadein 0.3s, fadeout 0.3s 2.7s;
        }
